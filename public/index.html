<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>יוני אדלר | קורות חיים</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="קורות חיים של יוני אדלר - מידע אישי, ניסיון מקצועי, רקע משפחתי ופרטי קשר" />
    <style>
      body {
        font-family: 'Heebo', sans-serif;
        direction: rtl;
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .loader {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 4px solid #0091ff;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .message {
        font-size: 18px;
        color: #333;
      }
      .main-container {
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 90%;
        text-align: center;
      }
      .title {
        font-size: 2rem;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #0091ff, #0070c0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .subtitle {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 2rem;
      }
      .button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: linear-gradient(45deg, #0091ff, #0070c0);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: 500;
        transition: all 0.3s ease;
        margin-top: 1rem;
      }
      .button:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 145, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <h1 class="title">יוני אדלר</h1>
      <p class="subtitle">קורות חיים ופרטים ליצירת קשר</p>
      <div class="loader"></div>
      <p class="message">טוען את האתר...</p>
      <a href="/" class="button">לכניסה לאתר</a>
    </div>
  </body>
</html>
